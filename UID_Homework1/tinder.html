<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Multilanuage encoding -->
    <meta charset="UTF-8">
    <!-- Scaleable to device-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tab Title-->
    <title>Tinder</title>
    <style>
        body {
            background-color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        hr {
            height: 1px;
            background-color: rgb(243, 243, 243);
            border: none;
        }
        h3 {
            font-size: x-large;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            color: black;
        }
        .profile {
            display: block;
        }
        .profile_box{
            border-radius: 15px; /* You can adjust the value to control the roundness */
            margin: auto;
            outline: auto rgb(243, 243, 243);
            text-align: left;
        }
        .light_container {
            background-color: darkgray;
            color: white; 
            padding: 1%;
            border-radius: 15px; /* You can adjust the value to control the roundness */
            width: 50%; /* Set the width to a percentage of the parent container */
            margin: auto; /* Center the container horizontally */
        }

        .light_container img {
            max-width: 10%; /* The image will not exceed the width of its container */
            max-height: 10%; /* The image will not exceed the height of its container */
            vertical-align: middle;
        }

        .rounded-corner {
            text-align: center;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }

    </style>
</head>
<body>
    <div class="header">
        <img src="http://coms4170.cs.columbia.edu/2019-spring/assignments/hw2/tinder_images/tinder_logo.png">
    </div>
    <div class="profile">
        <hr> 
        <br>
        <div class="profile_box">
            <img src="http://coms4170.cs.columbia.edu/2019-spring/assignments/hw2/tinder_images/tinder_person.png" class="rounded-corner">
            <h3>Sean Rad, 29<img src="http://coms4170.cs.columbia.edu/2019-spring/assignments/hw2/tinder_images/tinder_verified.png" ></h3> 
            <p>Varified</p>    
        </div>
    </div>  
    <div class="light_container">
        <img src="http://coms4170.cs.columbia.edu/2019-spring/assignments/hw2/tinder_images/heart.png"> 
        <span style="">Like Me on Tinder.</span>
    </div>
</body>
</html>
